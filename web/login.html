<!DOCTYPE html>
<html lang="pt-br">
<head>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login - Swift</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- CSS customizado -->
    <style>
    body {
  font-family: Arial, Helvetica, sans-serif;
}

.login-container {
  width: 350px;
}

/* Inputs */
.custom-input {
  background-color: #cfcfcf; /* Cinza do design */
  border: none;
  border-radius: 10px;
  padding: 10px;
  font-size: 14px;
}

.custom-input:focus {
  outline: none;
  box-shadow: 0 0 0 0.2rem rgba(230, 81, 0, 0.25); /* Laranja suave */
}

/* BotÃ£o */
.btn-login {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #d64000; /* Laranja Swift */
  color: #fff;
  font-weight: bold;
  font-size: 16px;
  padding: 12px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

.btn-login:hover {
  background-color: #b23300;
  color: #fff;
}

/* Ãcone dentro do cÃ­rculo branco */
.icon-circle {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 28px;
  height: 28px;
  border: 2px solid white;
  border-radius: 50%;
  margin-right: 10px;
  font-size: 16px;
}

.text-btn {
  flex: 1;
}
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-white">

  <div class="login-container text-center">
    <!-- Logo -->
    <h6 class="fw-bold mb-2">Colaboradores</h6>
    <img src="./assets/Vector.png" 
         alt="Swift Logo" width="140" class="mb-5">

    <!-- Formulário -->
    <form>
      <!-- E-mail -->
      <div class="input-group mb-3">
        <span class="input-group-text bg-white border-0">
          <i class="bi bi-person-lines-fill"></i>
        </span>
        <input type="email" class="form-control custom-input" placeholder="Insira seu e-mail" required>
      </div>

      <!-- Senha -->
      <div class="input-group mb-4">
        <span class="input-group-text bg-white border-0">
          <i class="bi bi-lock-fill"></i>
        </span>
        <input type="password" class="form-control custom-input" placeholder="Senha" required>
      </div>

      <!-- Botão estilizado -->
      <div class="d-grid">
        <button type="submit" class="btn-login">
          <span class="icon-circle">
            <i class="bi bi-arrow-right"></i>
          </span>
          <span class="text-btn">ENTRAR</span>
        </button>
      </div>
    </form>
  </div>

</body>
</html>
