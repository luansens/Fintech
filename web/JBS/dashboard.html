<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
        crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <title>Swift - Dashboard</title>
</head>
<body id="home">
    <header class="px-3 py-3 px-md-4">
        Bem Vindo(a)
    </header>

    <main class="container-fluid px-3 px-md-5 px-sm-3 mt-4">
        <h3>Seus Pontos</h3>
        <div class="container container-fluid container-pontos d-flex justify-content-between align-items-center">
            <div class="column my-5">
                <canvas id="pontosEconomia"></canvas>
            </div>
            <div class="container-pontos-text row">
                <h5>Pontos até o próximo nível</h5>
                <p>150/200</p>                
            </div>
            <div class="pe-md-1 pe-sm-2">
                <a href="my-score.html">
                    <img src="./assets/Arrow.png" alt="Seta">
                </a>
            </div>
        </div>

        <h3>Desafio em Andamento</h3>
        <div class="container container-fluid container-desafio-andamento">
            <div class="content row d-flex align-items-center justify-content-center my-5">
                <h2>Feedback Positivo</h2> 
                <h5>Complete 3 atendimentos com feedback nota...</h5>
                <progress value="70" max="100"></progress>
                <a href="vermais.html">
                    <button class="col-12 mx-5 mt-3">Ver Mais</button>
                </a>
            </div>
        </div>

        <h3>Melhores Desafios</h3>
        <div class="container container-fluid container-melhores-desafios">
            <div class="content row d-flex align-items-center justify-content-center my-5">
                <h2>Os humilhados serão exaltados</h2> 
                <h5>Venda um produto que tem baixa saída</h5>
                <a href="vermais2.html">
                    <button class="mt-3">Participar</button>
                </a>
            </div>
        </div>


    </main>

    <footer class="fixed-bottom">
        <ul class="d-flex justify-content-between align-items-center list-unstyled m-0 py-3 px-4 py-lg-4 px-lg-5">
            <li class="nav-item">
                <a class="nav-link" href="challenges.html">
                    <img class="img-fluid icon" src="./assets/Puzzle.png" alt="Desafios">
                </a>
            </li>
            <li class="nav-item">
                <a href="#home" class="nav-link">
                    <img class="img-fluid icon" src="./assets/House_01.png" alt="">
                </a>
            </li>
            <li class="nav-item">
                <a href="account.html" class="nav-link">
                    <img class="img-fluid icon" src="./assets/User_02.png" alt="">
                </a>
            </li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script>
        const pontosEconomia = document.getElementById('pontosEconomia').getContext('2d');
        const graficoPontos = new Chart(pontosEconomia, {
            type: 'doughnut',
            data: {
                labels: [
                    'Pontos',
                    'Faltando'
                ],
                datasets: [{
                    label: 'Pontos',
                    data: [75, 25],
                    backgroundColor: [
                        'rgb(227, 18, 18)',
                        'rgb(217, 217, 217)'
                    ],
                    borderColor: [
                        'rgb(227, 18, 18)',
                        'rgb(217, 217, 217)'
                    ]
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                centerText: {
                    display: true,
                    text: '75%' 
                },
                cutout: '80%',
                radius: '60%'
            },
            plugins: [{
                id: 'textCenter',
                afterDraw(chart) {
                const { ctx, chartArea: { width, height } } = chart;
                ctx.save();
                ctx.font = 'bold 1rem sans-serif';
                ctx.fillStyle = 'black';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('70%', width / 2, height / 2);
                ctx.restore();
                }
            }]
        })
    </script>
</body>
</html>
