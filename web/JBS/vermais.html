<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/desafioaceito.css">
    <title>Swift - Ver Mais</title>
</head>
<body>
    <header class="px-3 py-3 px-md-4">
        <h1>Desafio</h1>
    </header>

    <main class="container-fluid px-3 px-md-5 px-sm-3 mt-4">
        <div class="container container-fluid container-desafio-andamento-detalhado">
            <div class="content row d-flex align-items-center justify-content-center my-5">
                <h2 class="pb-4">Feedback Positivo</h2> 
                <h5 class="pb-4">Complete 3 atendimentos com feedback nota...</h5>
                <div class="mt-5 pb-4">
                    <progress value="70" max="100"></progress>
                    <h5 class="mt-2">70%</h5>
                </div>
                <h4 class="pt-4">Este desafio concede 40 pontos assim que completo</h4>
                <div class="d-flex flex-column text-center align-items-center w-100 pt-2">
                    <div class="pt-4">
                        <button class="col-12 mx-5 mt-3">Pausar</button>
                    </div>
                    <div class="pt-4">
                        <button class="col-12 mx-5 mt-3 btn-white">Desistir</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom">
        <ul class="d-flex justify-content-between align-items-center list-unstyled m-0 py-3 px-4 py-lg-4 px-lg-5">
            <li class="nav-item">
                <a class="nav-link" href="challenges.html">
                    <img class="img-fluid icon" src="./assets/Puzzle.png" alt="Desafios">
                </a>
            </li>
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <img class="img-fluid icon" src="./assets/House_01.png" alt="">
                </a>
            </li>
            <li class="nav-item">
                <a href="account.html" class="nav-link">
                    <img class="img-fluid icon" src="./assets/User_02.png" alt="">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
